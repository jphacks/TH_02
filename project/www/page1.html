<ons-navigator>
    <ons-page id="page1">
        <ons-toolbar>
           <!--ハンバーガーアイコン-->
            <div class="left">
                <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()">
                    <ons-icon icon="bars"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">IKOIマップ</div>
        </ons-toolbar>

       <!-- Google Map Canvas -->
        <div id="map_canvas" style="width:100%; height:100%"></div>

        <!-- お気に入り登録-->
        <ons-modal var="modal_favorite">
            <h4>この場所をお気に入り登録しますか？</h4>
            <ons-button modifier="cta" onclick="do_favorite()">する</ons-button>&nbsp;&nbsp;&nbsp;
            <ons-button modifier="cta" onclick="close_modal_favorite()">しない</ons-button>
        </ons-modal>
        
        <!--完了確認-->
        <ons-modal var="modal_complete">
            <h4>登録しました。</h4>
            <ons-button modifier="cta" onclick="close_modal_complete()">OK</ons-button>
        </ons-modal>
        
    </ons-page>
</ons-navigator>
